<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div>BattleShip</div>
        <button>Start Game</button>
    </div>
    <div id="boards">
        <div id="container">
            <div>Your Board</div>
            <div id="board1"></div>
        </div>
        <div id="container">
            <div>Enemy's Board</div>
            <div id="board2"></div>
        </div>
    </div>
    <dialog data-modal>
        <div id="winner">Winner</div>
        <button id="restart">Restart</button>
    </dialog>
</body>
</html>
